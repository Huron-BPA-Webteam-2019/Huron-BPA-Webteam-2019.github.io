        console.log(window.location.hash)
        if (window.location.hash.length > 1) {
            // enable building mode
        }
        $(document).ready(function () {

            $('input[name="mode"]').change(function () {
                if (this.value == 'build') {
                    $('.kind-selector').toggleClass('d-none')
                    $('.card-body').append('<button class="btn btn-primary">Add</button>')
                }

            })
        })
    </script>
    <link href="/css/features.css" href='stylesheet'>

<body>
    <header data-load="templates/header.html">
    </header>
    <div class="container">
        <div class="row">
            <div class="col">

                <h5 class="d-inline"> Select Mode: </h5>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="int-on btn btn-primary">
                        <input type="radio" value="inter" name="mode"> Interactive
                    </label>
                    <label class=" btn btn-primary">
                        <input type="radio" value="card" name="mode"> View
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" value="build" name="mode"> Build
                    </label>
                </div>
                <div class="kind-selector d-none mt-2">

                    <h5 class="d-inline"> Select Type: </h5>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="int-on btn btn-primary">
                            <input type="radio" value=true name="kind"> A
                        </label>
                        <label class=" btn btn-primary">
                            <input type="radio" value=false name="kind"> B
                        </label>
                        <label class="btn btn-primary active">
                            <input type="radio" value=false name="kind" checked> C
                        </label>
                    </div>
                </div>
            </div>
        </div>

                            </div>
