<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include this on every page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/js/include.js"></script>
    <link href="/css/main.css" rel='stylesheet'>
    <script src="https://kit.fontawesome.com/3aa210e078.js" crossorigin="anonymous"></script>

    <!-- Include this on every page -->
    <script>
        $.get("/other/sources.txt", function(data) {
            let urls = data.split("\n").filter(function(val, index) {
                return val !== ""
            })
            console.log(urls)
            for (url of urls) {
                $.post("https://formatically.com/api/website", {"url": url}, function(data) {
                    addCitationToPage(data)
                })
                console.log("URL:",url)
            }
        })
        function addCitationToPage(data) {
            console.log(data)
            // yes i am lazier than you
            let url = `"${data.title}." <i> ${data.websiteTitle || ""}</i>, ${data.creators[0].lastName == "author" ? "" : data.creators[0].lastName + ","} ${data.date ? data.date + "," : ""} <a href="${data.url}" target="_blank"> ${data.url} </a>`
            $(".citations").append(`<p>${url}</p>`)
        }
    </script>
    <title>Document</title>
</head>

<body>
    <header data-load="templates/header.html">
    </header>
    <div class="container">
        <div class="citations">

        </div>
    </div>
    <footer class="footer" data-load="templates/footer.html"></footer>

</body>

</html>
