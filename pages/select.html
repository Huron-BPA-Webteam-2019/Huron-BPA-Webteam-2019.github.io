<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include this on every page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/js/include.js"></script>
    <link href="/css/main.css" rel='stylesheet'>
    <script src="https://kit.fontawesome.com/3aa210e078.js" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
    <!-- Include this on every page -->
    <title>Selecting a Bioshelter</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            cursor: move;
            background: red;
            display: block;
        }
        #l {
            background: green;
        }
        #r {
            height: 200px;
            background: blue;
        }
    </style>
    <script>
        let boxList = document.getElementsByClassName('box')
        let boxes = Array.prototype.slice.call(boxList)
        dragula({containers: 
            boxes
        })
        function drop(e) {
            e.preventDefault();
            console.log('drop',e)
        }
        function allowDrop(e) {
            console.log('allowDrop', e)
        }
    </script>
</head>

<body>
    <header data-load="templates/header.html">
    </header>
    <div class="container">
        <p> This has a decision matrix on it you just cant see it</p>
        <div id="l" ondrop="drop(event)">
            Side 1
            <div draggable="true" class="box"></div>
            <div draggable="true" class="box"></div>
            <div draggable="true" class="box"></div>
        </div>
        <div id="r" ondragover="allowDrop(event)">
            Side 2
        </div>
    </div>
    <footer class="footer" data-load="templates/footer.html"></footer>

</body>

</html>
